<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#192928" />
    <title>The Cat Search</title>
    <link rel="stylesheet" href="./scss/styles.css" />
  </head>
  <body>
    <div class="bg-hero">
      <div class="container">
        <h1 class="title">The Cat <span class="highlight">Search</span></h1>
        <select class="breed-select" multiple></select>

        <div class="discover flex flex-ai-c">
          <p class="discover__title">Purr-fect Companions</p>
          <p class="discover__heading">Discover</p>
          <p class="discover__description">
            Embark on a journey to find the perfect feline companion. Explore a
            diverse selection of cat breeds, each with its own unique charm and
            personality.
          </p>
        </div>

        <div class="overlay-loader">
          <div class="loader-container">
            <div class="loader"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="cat-info">
      <p class="error">Oops! Something went wrong! Try reloading the page!</p>
    </div>

    <footer class="container">Made With Love By Valik3201 &copy; 2023</footer>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
